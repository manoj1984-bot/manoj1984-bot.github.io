<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manoj Gym Pro</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #000;
    color: white;
}

h1 {
    text-align: center;
    padding: 15px;
    font-size: 26px;
}

.container {
    padding: 20px;
}

button {
    width: 100%;
    padding: 18px;
    margin: 10px 0;
    font-size: 18px;
    font-weight: bold;
    border-radius: 40px;
    border: none;
    background: #1c1c1c;
    color: white;
}

button:active {
    background: #e10600;
}

input {
    width: 90%;
    padding: 12px;
    margin: 8px 0;
    font-size: 18px;
    border-radius: 10px;
    border: none;
}

.workout {
    display: none;
}

.back-btn {
    background: #333;
}

.exercise {
    margin-bottom: 20px;
}

.volume-box {
    margin-top: 15px;
    font-weight: bold;
    color: #e10600;
}
</style>
</head>

<body>

<h1>ðŸ”¥ MANOJ GYM PRO ðŸ”¥</h1>

<div id="home" class="container">
<button onclick="openWorkout('push')">Monday â€“ PUSH</button>
<button onclick="openWorkout('pull')">Tuesday â€“ PULL</button>
<button onclick="openWorkout('legs')">Wednesday â€“ LEGS</button>
<button onclick="openWorkout('push')">Thursday â€“ PUSH</button>
<button onclick="openWorkout('pull')">Friday â€“ PULL</button>
<button onclick="openWorkout('legs_hiit')">Saturday â€“ LEGS + HIIT</button>
<button onclick="openWorkout('rest')">Sunday â€“ REST</button>
</div>

<div id="workoutScreen" class="container workout"></div>

<script>

const workouts = {
push: ["Bench Press", "Shoulder Press", "Chest Fly", "Tricep Pushdown"],
pull: ["Pull Ups", "Barbell Row", "Lat Pulldown", "Bicep Curl"],
legs: ["Squats", "Leg Press", "Hamstring Curl", "Calf Raises"],
legs_hiit: ["Squats", "Lunges", "Leg Press", "10 Min HIIT Sprint"],
rest: ["Recovery Day â€“ Stretching / Light Walk"]
};

function openWorkout(type) {
    document.getElementById("home").style.display = "none";
    const screen = document.getElementById("workoutScreen");
    screen.innerHTML = "";

    const title = document.createElement("h2");
    title.innerText = type.toUpperCase() + " WORKOUT";
    screen.appendChild(title);

    let totalVolume = 0;
    const savedData = JSON.parse(localStorage.getItem(type)) || {};
    const prData = JSON.parse(localStorage.getItem("prData")) || {};

    workouts[type].forEach((exercise, index) => {

        const previous = savedData[exercise] || {};
        const previousPR = prData[exercise] || 0;

        const div = document.createElement("div");
        div.className = "exercise";

        div.innerHTML = `
            <h3>${exercise}</h3>
            <div style="font-size:14px;color:#aaa;">
                Last: ${previous.weight || 0}kg x ${previous.reps || 0}
                | PR: ${previousPR}kg
            </div>
            <input type="number" placeholder="Weight (kg)" id="${type}-${index}-weight">
            <input type="number" placeholder="Reps" id="${type}-${index}-reps">
        `;

        screen.appendChild(div);
    });

    const saveBtn = document.createElement("button");
    saveBtn.innerText = "ðŸ’¾ Save Workout";
    saveBtn.onclick = () => saveWorkout(type);
    screen.appendChild(saveBtn);

    const volumeBox = document.createElement("div");
    volumeBox.id = "volumeBox";
    volumeBox.className = "volume-box";
    screen.appendChild(volumeBox);

    const backBtn = document.createElement("button");
    backBtn.innerText = "â¬… Back";
    backBtn.className = "back-btn";
    backBtn.onclick = goHome;
    screen.appendChild(backBtn);

    screen.style.display = "block";
}

function saveWorkout(type) {
    let data = {};
    let totalVolume = 0;
    let prData = JSON.parse(localStorage.getItem("prData")) || {};

    workouts[type].forEach((exercise, index) => {
        let weight = parseFloat(document.getElementById(`${type}-${index}-weight`).value) || 0;
        let reps = parseFloat(document.getElementById(`${type}-${index}-reps`).value) || 0;

        data[exercise] = { weight, reps };
        totalVolume += weight * reps;

        if (!prData[exercise] || weight > prData[exercise]) {
            prData[exercise] = weight;
            alert("ðŸŽ¯ New PR on " + exercise + "!");
        }
    });

    localStorage.setItem(type, JSON.stringify(data));
    localStorage.setItem("prData", JSON.stringify(prData));

    document.getElementById("volumeBox").innerText =
        "Total Volume: " + totalVolume + " kg";

    alert("Workout Saved ðŸ’ªðŸ”¥");
}

function goHome() {
    document.getElementById("home").style.display = "block";
    document.getElementById("workoutScreen").style.display = "none";
}

</script>

</body>
</html>
