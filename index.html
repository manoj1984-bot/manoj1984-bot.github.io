<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manoj Gym Pro</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body { margin:0; font-family:Arial; background:#000; color:white; }
h1 { text-align:center; padding:15px; font-size:26px; }
.container { padding:20px; }
button {
 width:100%; padding:18px; margin:10px 0;
 font-size:18px; font-weight:bold;
 border-radius:40px; border:none;
 background:#1c1c1c; color:white;
}
button:active { background:#e10600; }
input {
 width:90%; padding:12px; margin:8px 0;
 font-size:18px; border-radius:10px; border:none;
}
.workout { display:none; }
.back-btn { background:#333; }
.exercise { margin-bottom:25px; }

/* SIMPLE ANIMATION BOX */
.demo-box {
 width:100%;
 height:120px;
 background:#111;
 border-radius:15px;
 margin-top:10px;
 display:none;
 position:relative;
 overflow:hidden;
}

.bar {
 width:60%;
 height:10px;
 background:#e10600;
 position:absolute;
 top:50%;
 left:20%;
 animation:moveBar 2s infinite alternate;
}

@keyframes moveBar {
 from { transform: translateY(-30px); }
 to { transform: translateY(30px); }
}
</style>
</head>

<body>

<h1>ðŸ”¥ MANOJ GYM PRO ðŸ”¥</h1>

<div id="home" class="container">
<button onclick="openWorkout('push')">Monday â€“ PUSH</button>
<button onclick="openWorkout('pull')">Tuesday â€“ PULL</button>
<button onclick="openWorkout('legs')">Wednesday â€“ LEGS</button>
<button onclick="openWorkout('push')">Thursday â€“ PUSH</button>
<button onclick="openWorkout('pull')">Friday â€“ PULL</button>
<button onclick="openWorkout('legs_hiit')">Saturday â€“ LEGS + HIIT</button>
<button onclick="openWorkout('rest')">Sunday â€“ REST</button>
<button onclick="showChart()">ðŸ“ˆ View Progress</button>
</div>

<div id="workoutScreen" class="container workout"></div>
<div id="chartScreen" class="container workout">
<canvas id="progressChart"></canvas>
<button class="back-btn" onclick="goHome()">â¬… Back</button>
</div>

<script>

const workouts = {
push:["Bench Press","Shoulder Press","Chest Fly","Tricep Pushdown"],
pull:["Pull Ups","Barbell Row","Lat Pulldown","Bicep Curl"],
legs:["Squats","Leg Press","Hamstring Curl","Calf Raises"],
legs_hiit:["Squats","Lunges","Leg Press","HIIT Sprint"],
rest:[]
};

function openWorkout(type){
 document.getElementById("home").style.display="none";
 document.getElementById("chartScreen").style.display="none";
 const screen=document.getElementById("workoutScreen");
 screen.innerHTML="<h2>"+type.toUpperCase()+" WORKOUT</h2>";

 workouts[type].forEach((exercise,index)=>{
  const div=document.createElement("div");
  div.className="exercise";
  div.innerHTML=`
   <h3>${exercise}</h3>
   <button onclick="toggleDemo('demo-${type}-${index}')">â–¶ View Demo</button>
   <div id="demo-${type}-${index}" class="demo-box">
    <div class="bar"></div>
   </div>
   <input type="number" placeholder="Weight (kg)" id="${type}-${index}-weight">
   <input type="number" placeholder="Reps" id="${type}-${index}-reps">
  `;
  screen.appendChild(div);
 });

 const saveBtn=document.createElement("button");
 saveBtn.innerText="ðŸ’¾ Save Workout";
 saveBtn.onclick=()=>saveWorkout(type);
 screen.appendChild(saveBtn);

 const backBtn=document.createElement("button");
 backBtn.innerText="â¬… Back";
 backBtn.className="back-btn";
 backBtn.onclick=goHome;
 screen.appendChild(backBtn);

 screen.style.display="block";
}

function toggleDemo(id){
 const box=document.getElementById(id);
 box.style.display=box.style.display==="none"?"block":"none";
}

function saveWorkout(type){
 let totalVolume=0;
 workouts[type].forEach((exercise,index)=>{
  let weight=parseFloat(document.getElementById(`${type}-${index}-weight`).value)||0;
  let reps=parseFloat(document.getElementById(`${type}-${index}-reps`).value)||0;
  totalVolume+=weight*reps;
 });

 let history=JSON.parse(localStorage.getItem("volumeHistory"))||[];
 history.push(totalVolume);
 localStorage.setItem("volumeHistory",JSON.stringify(history));
 alert("Workout Saved ðŸ’ªðŸ”¥");
}

function showChart(){
 document.getElementById("home").style.display="none";
 document.getElementById("workoutScreen").style.display="none";
 document.getElementById("chartScreen").style.display="block";

 let history=JSON.parse(localStorage.getItem("volumeHistory"))||[];

 new Chart(document.getElementById("progressChart"),{
  type:'line',
  data:{
   labels:history.map((_,i)=>"Workout "+(i+1)),
   datasets:[{
    label:'Total Volume',
    data:history,
    borderColor:'#e10600',
    tension:0.3
   }]
  },
  options:{
   plugins:{legend:{labels:{color:'white'}}},
   scales:{
    x:{ticks:{color:'white'}},
    y:{ticks:{color:'white'}}
   }
  }
 });
}

function goHome(){
 document.getElementById("home").style.display="block";
 document.getElementById("workoutScreen").style.display="none";
 document.getElementById("chartScreen").style.display="none";
}

</script>

</body>
</html>
